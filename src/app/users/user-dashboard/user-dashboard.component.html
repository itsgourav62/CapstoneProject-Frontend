<div class="container-fluid bg-light vh-100">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm px-4">
      <a class="navbar-brand text-primary fw-bold" routerLink="/">QwikPay</a>
      <ul class="navbar-nav ms-auto">
        <li class="nav-item dropdown">
          <a
            class="nav-link dropdown-toggle"
            href="#"
            id="userMenu"
            role="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            User
          </a>
          <ul class="dropdown-menu" aria-labelledby="userMenu">
            <li><a class="dropdown-item" routerLink="/profile">Profile</a></li>
            <li><a class="dropdown-item" routerLink="/logout">Logout</a></li>
          </ul>
        </li>
      </ul>
    </nav>
  
    <!-- Main Content -->
    <div class="container py-4">
      <div class="row">
        <!-- Bills Section -->
        <div class="col-md-8">
          <h3 class="text-primary mb-4">Pay Your Bills</h3>
          <div class="row g-3">
            <!-- Bill Cards -->
            <div class="col-md-4" *ngFor="let bill of bills">
              <div class="card text-center shadow-sm h-100">
                <img [src]="bill.image" class="card-img-top" [alt]="bill.name" />
                <div class="card-body d-flex flex-column">
                  <h5 class="card-title">{{ bill.name }}</h5>
                  <p class="card-text flex-grow-1">{{ bill.description }}</p>
                  <a [routerLink]="bill.link" class="btn btn-primary btn-sm mt-auto">Pay Now</a>
                </div>
              </div>
            </div>
          </div>
        </div>
  
        <!-- Sidebar Section -->
        <div class="col-md-4">
          <!-- Due Amount Section -->
          <div class="card mb-4 shadow-sm h-100">
            <div class="card-body">
              <h5 class="card-title text-danger">Due Amount</h5>
              <p class="card-text">
                <strong>Total Due:</strong> â‚¹{{ dueAmount }}
              </p>
              <p class="card-text">
                <strong>Due Date:</strong> {{ dueDate | date: 'longDate' }}
              </p>
              <a routerLink="/pay-all" class="btn btn-danger btn-sm">Pay All</a>
            </div>
          </div>
  
          <!-- Recent Activity Section -->
          <div class="card shadow-sm h-100">
            <div class="card-body">
              <h5 class="card-title text-primary">Recent Activity</h5>
              <ul class="list-group list-group-flush">
                <li class="list-group-item" *ngFor="let activity of recentActivities">
                  {{ activity }}
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
