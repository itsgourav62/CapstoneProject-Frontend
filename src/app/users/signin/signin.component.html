
<div class="signin-container d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="signin-box p-4 border rounded shadow-lg bg-white w-100" style="max-width: 400px;">
      <h2 class="text-center text-primary mb-4">Welcome Back!</h2>
      <p class="text-center mb-4 text-muted">Please sign in to continue your secure transaction.</p>
  
      <form [formGroup]="signinForm" (ngSubmit)="onSubmit()">
        <div class="form-group mb-3">
          <label for="username" class="form-label">Username:</label>
          <input 
            id="username" 
            type="text" 
            formControlName="username" 
            class="form-control" 
            placeholder="Enter your username"
            [ngClass]="{'is-invalid': signinForm.get('username')?.invalid && signinForm.get('username')?.touched}"
          />
          <div class="invalid-feedback" *ngIf="signinForm.get('username')?.invalid && signinForm.get('username')?.touched">
            <ng-container *ngIf="signinForm.get('username')?.hasError('required')">Username is required.</ng-container>
          </div>
        </div>
        
        <div class="form-group mb-4">
          <label for="password" class="form-label">Password:</label>
          <input 
            id="password" 
            type="password" 
            formControlName="password" 
            class="form-control" 
            placeholder="Enter your password"
            [ngClass]="{'is-invalid': signinForm.get('password')?.invalid && signinForm.get('password')?.touched}"
          />
          <div class="invalid-feedback" *ngIf="signinForm.get('password')?.invalid && signinForm.get('password')?.touched">
            <ng-container *ngIf="signinForm.get('password')?.hasError('required')">Password is required.</ng-container>
            <ng-container *ngIf="signinForm.get('password')?.hasError('minlength')">Password must be at least 6 characters long.</ng-container>
          </div>
        </div>
        
  
        <!-- <div class="error-message text-center text-danger mb-4" *ngIf="errorMessage">
          <strong>{{ errorMessage }}</strong>
        </div>
   -->
        <button type="submit" class="btn btn-primary w-100" [disabled]="signinForm.invalid">Sign In</button>
      </form>
  
      <div class="text-center mt-3">
        <p class="text-muted">New user? <a routerLink="/signup" class="text-decoration-none text-primary">Register here</a></p>
      </div>
    </div>
  </div>
  <!-- Toasts -->
<p-toast></p-toast>
