<div class="container">
    <h2>Manage Payments</h2>
    <button class="btn btn-primary mb-3" (click)="addPayment()">Add Payment</button>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>#</th>
          <th>Payment ID</th>
          <th>Customer</th>
          <th>Amount</th>
          <th>Date</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let payment of payments; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ payment.paymentId }}</td>
          <td>{{ payment.customerName }}</td>
          <td>{{ payment.amount }}</td>
          <td>{{ payment.date }}</td>
          <td>
            <button class="btn btn-info btn-sm" (click)="viewPayment(payment)">View</button>
            <button class="btn btn-warning btn-sm" (click)="editPayment(payment)">Edit</button>
            <button class="btn btn-danger btn-sm" (click)="deletePayment(payment.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
